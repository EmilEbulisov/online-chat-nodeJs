<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 300px; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #message-input, #nick-input { width: calc(100% - 20px); margin-bottom: 10px; padding: 5px; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="nick-input" placeholder="Your nickname" />
    <input type="text" id="message-input" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
