<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн чат</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="nick-input" placeholder="Ваше имя" />
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Напиши тут свое сообщение" />
        <button class="new-line-btn" onclick="newLine()">↵</button>
    </div>
    <button onclick="sendMessage()">Отправить</button>
    <div class="smileys">
        <button class="smiley-btn" onclick="insertSmiley('❤️')">❤️</button>
        <button class="smiley-btn" onclick="insertSmiley('💋')">💋</button>
        <button class="smiley-btn" onclick="insertSmiley('😂')">😂</button>
        <button class="smiley-btn" onclick="insertSmiley('😅')">😅</button>
        <button class="smiley-btn" onclick="insertSmiley('😱')">😱</button>
        <button class="smiley-btn" onclick="insertSmiley('🥶')">🥶</button>
        <button class="smiley-btn" onclick="insertSmiley('💀')">💀</button>
        <button class="smiley-btn" onclick="insertSmiley('😉')">😉</button>
        <button class="smiley-btn" onclick="insertSmiley('😏')">😏</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
