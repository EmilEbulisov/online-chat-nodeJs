<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat-container { width: 100%; height: 400px; border: 1px solid #ccc; padding: 10px; overflow-y: scroll; }
        #message-input, #nick-input { width: calc(100% - 20px); margin-bottom: 10px; padding: 5px; }
        .message { margin-bottom: 5px; display: flex; align-items: center; }
        .message-content { flex-grow: 1; }
        .message-date { font-size: 0.8em; color: #888; margin-left: 5px; }
        .message-actions { margin-left: 5px; }
        .btn { padding: 2px 5px; font-size: 0.8em; cursor: pointer; }
        .message-box { border: 1px solid #ccc; padding: 5px; margin-bottom: 5px; }
        .smileys { margin-top: 10px; }
        .smiley-btn { width: 30px; height: 30px; border: 1px solid #ccc; margin-right: 5px; text-align: center; line-height: 30px; cursor: pointer; }
        .new-line-btn { width: 30px; height: 30px; border: 1px solid #ccc; margin-right: 5px; text-align: center; line-height: 30px; cursor: pointer; }

        @media (max-width: 600px) {
            #chat-container {
                height: 300px;
            }
            #message-input, #nick-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <input type="text" id="nick-input" placeholder="Your nickname" />
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message" />
        <button class="new-line-btn" onclick="newLine()">↵</button>
    </div>
    <button onclick="sendMessage()">Send</button>
    <div class="smileys">
        <button class="smiley-btn" onclick="insertSmiley('❤️')">❤️</button>
        <button class="smiley-btn" onclick="insertSmiley('💋')">💋</button>
        <button class="smiley-btn" onclick="insertSmiley('😂')">😂</button>
        <button class="smiley-btn" onclick="insertSmiley('😅')">😅</button>
        <button class="smiley-btn" onclick="insertSmiley('😱')">😱</button>
        <button class="smiley-btn" onclick="insertSmiley('🥶')">🥶</button>
        <button class="smiley-btn" onclick="insertSmiley('💀')">💀</button>
        <button class="smiley-btn" onclick="insertSmiley('😉')">😉</button>
        <button class="smiley-btn" onclick="insertSmiley('😏')">😏</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
