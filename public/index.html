<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн чат</title>
	<link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="h_text">
        <h1>Онлайн чат</h1>
        <p>Создатель: Эбулисов Эмиль</p>
    </div>
    <div id="chat-container"></div>
    <input type="text" id="nick-input" placeholder="Ваше имя" />
    <div class="input-container">
        <input type="text" id="message-input" placeholder="Напиши тут свое сообщение" />
        <button class="new-line-btn" onclick="newLine()">↵</button>
    </div>
    <div class="smileys">
        <button class="smiley-btn" onclick="insertSmiley('❤️')">❤️</button>
        <button class="smiley-btn" onclick="insertSmiley('💋')">💋</button>
        <button class="smiley-btn" onclick="insertSmiley('😂')">😂</button>
        <button class="smiley-btn" onclick="insertSmiley('😅')">😅</button>
        <button class="smiley-btn" onclick="insertSmiley('😱')">😱</button>
        <button class="smiley-btn" onclick="insertSmiley('🥶')">🥶</button>
        <button class="smiley-btn" onclick="insertSmiley('💀')">💀</button>
        <button class="smiley-btn" onclick="insertSmiley('😉')">😉</button>
        <button class="smiley-btn" onclick="insertSmiley('😏')">😏</button>
    </div>
    <div class="sh-btn">
        <button class="shine-button" onclick="sendMessage()">Отправить</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
